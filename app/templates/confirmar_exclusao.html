<!-- confirmar_exclusao.html -->
{% extends 'base.html' %}

{% block conteudo %}
<h2>Tem certeza?</h2>
<p>Deseja excluir 
   "{{ curso.nome }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" 
    class="btn btn-danger">
    Sim, excluir
  </button>
  <a href="{% url 'home' %}">
    Cancelar
  </a>
</form>

{% endblock %}
